<!DOCTYPE html>
<html>
<head>
    <title>Complex Table</title>
</head>
<body>
    <h2>Employee Information</h2>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Contact</th>
            </tr>
            <tr>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>

                <td>123-4567</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>890-1234</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>890-1234</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
