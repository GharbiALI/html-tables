<!DOCTYPE html>
<html>
<head>
    <title>Table with Headers</title>
</head>
<body>
    <h2>Student Grades</h2>
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
    </table>
</body>
</html>
