<html>
<head>
    <title>Exercise 3: Colspan Table</title>
</head>
<body>
    <h2>Schedule with Merged Cells</h2>
    <table border="1">
        <tr>
            <th colspan="2">Weekend Schedule</th>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>10:00 AM - Shopping</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>2:00 PM - Movie</td>
        </tr>
    </table>
    
    <h2>Student Grades</h2>
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
    </table>
</body>
</html>
